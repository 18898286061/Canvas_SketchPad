<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Canvas_SketchPad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="xxx" width="300" height="300"></canvas>
    <div id=action class="actions">
        <svg id="pen" class="active icon">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="download" class="icon">
            <use xlink:href="#icon-down"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
    
<script src="//at.alicdn.com/t/font_953902_csn5feehyyl.js"></script>
<script src="./main.js"></script>
</body>
</html>
